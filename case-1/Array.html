		//封装一个去重方法：
		function distinct(arr) {
			var b = [];
			for(i = 0; i < arr.length; i++) {
				if(b.indexOf(arr[i]) == -1) {
					b.push(arr[i]);
				}
			}
			return b;
		}
		var cc = distinct(a);
		console.log(cc);
		//把方法加到原型里：
		Array.prototype._distinct = function() {
			var b = [];
			for(i = 0; i < this.length; i++) {
				if(b.indexOf(this[i]) == -1) {
					b.push(this[i]);
				}
			}
			return b;
		}
		var ddd=a._distinct();
