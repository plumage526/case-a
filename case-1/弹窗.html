<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			html{
				height: 100%;
			}
			body{
				height: 100%;
			}
			#popBox{
				width: 200px;
				height: 200px;
				border: 1px solid;
				background: white;
				position: absolute;
				left: 500px;
				display: none;
			}
			#shadow{
				width: 100%;
				height: 100%;
				background: black;
				opacity: 0.5;
				position: absolute;
				top: 0;
				display: none;
			}
		</style>
	</head>
	<body>
		<button id="popBtn">弹出</button>
		<div id="shadow">
			
		</div>
		<div id="popBox">
			<button id="closeBtn">关闭</button>
		</div>
	</body>
	<script type="text/javascript">
		var popBtn=document.getElementById("popBtn");
		var closeBtn=document.getElementById("closeBtn");
		var shadow=document.getElementById("shadow");
		var popBox=document.getElementById("popBox");
		
		popBtn.onclick=function(){
			shadow.style.display="block";
			popBox.style.display="block";
		}
		closeBtn.onclick=function(){
			shadow.style.display="none";
			popBox.style.display="none";
		}
	</script>
</html>
